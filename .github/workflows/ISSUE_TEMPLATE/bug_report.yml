# .github/ISSUE_TEMPLATE/bug_report.yml
name: "üêû Bug report"
description: Report a reproducible problem
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!  
        Please fill out the details below to help us reproduce and fix it.

  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: "When I run X, I get error Y instead of Z..."
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: To Reproduce
      description: Steps/code to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Run '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: "It should return the correct result instead of crashing."
    validations:
      required: true

  - type: textarea
    id: screenshots-logs
    attributes:
      label: Screenshots / Logs
      description: If applicable, add screenshots or paste logs.
      render: shell

  - type: input
    id: environment-os
    attributes:
      label: OS
      placeholder: "e.g. macOS 14, Ubuntu 22.04, Windows 11"
    validations:
      required: true

  - type: input
    id: environment-lang
    attributes:
      label: Language / folder
      placeholder: "e.g. Python / languages/python"
    validations:
      required: true

  - type: textarea
    id: extra-context
    attributes:
      label: Extra context
      description: Add any other context about the problem here.