name: CodeQL

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - lang: python
            glob: 'languages/python/**'
            build: 'none'    
          - lang: javascript
            glob: 'languages/javascript/**'
            build: 'none'
          - lang: kotlin
            glob: 'languages/kotlin/**'
            build: 'autobuild' 
          - lang: java
            glob: 'languages/java/**'
            build: 'autobuild'

    steps:
      - uses: actions/checkout@v4

      - name: Detect ${{ matrix.lang }} sources
        id: detect
        run: |
          if [ -z "$(git ls-files '${{ matrix.glob }}')" ]; then
            echo "found=false" >> "$GITHUB_OUTPUT"
          else
            echo "found=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Initialize CodeQL (${{ matrix.lang }})
        if: steps.detect.outputs.found == 'true'
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.lang }}
          build-mode: ${{ matrix.build }}


      - name: Autobuild (${{ matrix.lang }})
        if: steps.detect.outputs.found == 'true' && matrix.build != 'none'
        uses: github/codeql-action/autobuild@v3

      - name: Analyze (${{ matrix.lang }})
        if: steps.detect.outputs.found == 'true'
        uses: github/codeql-action/analyze@v3