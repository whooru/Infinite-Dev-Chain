name: CodeQL

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'languages/**'
      - '.github/workflows/codeql.yml'
  push:
    branches: [ main ]
    paths:
      - 'languages/**'
      - '.github/workflows/codeql.yml'
  schedule:
    - cron: '0 3 * * 1'

# Даем CodeQL всё, что нужно
permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  analyze:
    name: CodeQL
    runs-on: ubuntu-latest

    # В PR из форков пропускаем (у токена там урезаны права)
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

    strategy:
      fail-fast: false
      matrix:
        include:
          - lang: python
            glob: 'languages/python/**'
            compiled: false
          - lang: javascript
            glob: 'languages/javascript/**'
            compiled: false
          - lang: kotlin
            glob: 'languages/kotlin/**'
            compiled: true
          - lang: java
            glob: 'languages/java/**'
            compiled: true

    steps:
      - uses: actions/checkout@v4

      # Если файлов языка нет — пропускаем всю оставшуюся часть
      - name: Detect ${{ matrix.lang }} sources
        id: detect
        run: |
          if [ -z "$(git ls-files '${{ matrix.glob }}')" ]; then
            echo "found=false" >> "$GITHUB_OUTPUT"
          else
            echo "found=true" >> "$GITHUB_OUTPUT"
          fi

      # Инициализация для интерпретируемых (без build-mode)
      - name: Initialize CodeQL (${{ matrix.lang }}) — interp
        if: steps.detect.outputs.found == 'true' && matrix.compiled == false
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.lang }}

      # Инициализация для компилируемых (с autobuild)
      - name: Initialize CodeQL (${{ matrix.lang }}) — compiled
        if: steps.detect.outputs.found == 'true' && matrix.compiled == true
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.lang }}
          build-mode: autobuild

      - name: Autobuild (${{ matrix.lang }})
        if: steps.detect.outputs.found == 'true' && matrix.compiled == true
        uses: github/codeql-action/autobuild@v3

      - name: Analyze (${{ matrix.lang }})
        if: steps.detect.outputs.found == 'true'
        uses: github/codeql-action/analyze@v3