name: CodeQL

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'languages/**'
      - '.github/workflows/codeql.yml'
  push:
    branches: [ main ]
    paths:
      - 'languages/**'
      - '.github/workflows/codeql.yml'
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  analyze:
    name: CodeQL
    runs-on: ubuntu-latest

    # Skip PRs from forks (insufficient token permissions on forks)
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: python
            glob: 'languages/python/**'
            codeql_lang: 'python'
            build: 'none'
          - name: javascript
            glob: 'languages/javascript/**'
            codeql_lang: 'javascript'
            build: 'none'
          # Kotlin is analyzed as "java"; we do a manual Gradle build
          - name: kotlin
            glob: 'languages/kotlin/**'
            codeql_lang: 'java'
            build: 'manual-kotlin'
          # Placeholder for a future pure-Java module (kept for completeness)
          - name: java
            glob: 'languages/java/**'
            codeql_lang: 'java'
            build: 'autobuild'

    steps:
      - uses: actions/checkout@v5

      - name: Detect ${{ matrix.name }} sources
        id: detect
        run: |
          if [ -z "$(git ls-files '${{ matrix.glob }}')" ]; then
            echo "found=false" >> "$GITHUB_OUTPUT"
          else
            echo "found=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup JDK (for java/kotlin only)
        if: steps.detect.outputs.found == 'true' && (matrix.codeql_lang == 'java')
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Initialize CodeQL (${{ matrix.name }})
        if: steps.detect.outputs.found == 'true'
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.codeql_lang }}

      - name: Autobuild (java)
        if: steps.detect.outputs.found == 'true' && matrix.build == 'autobuild'
        uses: github/codeql-action/autobuild@v3

      - name: Manual build (kotlin)
        if: steps.detect.outputs.found == 'true' && matrix.build == 'manual-kotlin'
        working-directory: languages/kotlin
        run: |
          chmod +x gradlew
          ./gradlew :idc:build -x test --no-daemon --stacktrace

      - name: Analyze (${{ matrix.name }})
        if: steps.detect.outputs.found == 'true'
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.codeql_lang }}'